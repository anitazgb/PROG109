<!DOCTYPE html><html lang="en">
<head>
  <title>Module 02</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
    <table style="border: 2px solid black;">
        <tr>
            <td colspan="3" align="center" style="border: 2px solid black;"><h1>HTML Table Example</h1></td>
        </tr>
        <tr>
            <td><img src="https://www.tasteofhome.com/wp-content/uploads/2020/01/green-pan-nonstick-skillet-2-via-greenpan.us-ecomm.jpg?resize=768,768" 
                alt="cooking" width="300" height="200" style="border: 2px solid black;"></td>
            <td align="center" style="border: 2px solid black;"><h2>Meal Planner</h2></td>
            <td style="border: 2px solid black;"><h2>Recipe Index #:</h2></td>
        </tr>
        <tr>
            <th scope="col" style="border: 2px solid black;">Week starting</th>
            <th scope="col" style="border: 2px solid black;">2/15/2018</th>
            <th scope="col" style="border: 2px solid black;">Instructions</th>
        </tr>
        <tr>
            <td style="border: 2px solid black;"><b>Day of the Week</b></td>
            <td style="border: 2px solid black;"><b>Recipe Name</b></td>
            <td style="border: 2px solid black;" rowspan="8" align="center">Add the name of the recipe under the column Recipe Name</td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">Monday</td>
            <td style="border: 2px solid black;">Spinach Feta Pizza</td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">Tuesday</td>
            <td style="border: 2px solid black;">My New Recipe</td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">Wednesday</td>
            <td style="border: 2px solid black;"></td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">Thursday</td>
            <td style="border: 2px solid black;"></td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">Friday</td>
            <td style="border: 2px solid black;"></td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">Saturday</td>
            <td style="border: 2px solid black;"></td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">Sunday</td>
            <td style="border: 2px solid black;"></td>
        </tr>
    </table>

</body
</html>
